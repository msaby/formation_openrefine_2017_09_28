github: [metadata]
encoding: UTF-8
kramdown:
  input: GFM
  hard_wrap: false
future: true
jailed: false
theme: jekyll-theme-primer
#theme: minima
gfm_quirks: paragraph_end

# Use rdiscount as the markdown engine because it generates html5 compliant code for stuff like footnotes
# If you use maroku (default engine) some of your generated pages may not validate or lint as html5
# If you don't have it install it via gem install rdiscount
markdown: rdiscount

# Makes pretty (descriptive) permalinks. See Jekyll docs for alternatives.
permalink: pretty

title: Formation OpenRefine URFIST PACA
author: Mathieu Saby
email: mathsabypro@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Formation à OpenRefine assurée en septembre 2017
  En deux parties
twitter_username: 27point7
github_username:  msaby

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
